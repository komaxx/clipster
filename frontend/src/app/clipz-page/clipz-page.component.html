<div *ngIf="user !== null">
  <div class="header">
    Logged in as {{user.email}}
    <button (click)="logOut()">Logout</button>
    <button (click)="deleteAccount()">Delete Account</button>
  </div>

  <div *ngIf="clipz !== null">
    <div *ngFor="let clip of clipz">
      {{clip.text}} | {{clip.time?.toDate()}}
    </div>
  </div>
</div>
