<div class="date">
  <span *ngIf="clip.time != null">{{clip.time | timeAgo }}</span>
  <button class="delete-button" mat-icon-button (click)="delete($event)"> ⌫ </button>
</div>

<div *ngIf="!clipIsLink" class="text">{{clip.text}}</div>
<div *ngIf="clipIsLink" class="text">
  <a href="{{clip.text}}" target="blank">{{clip.text}} ⧉</a>
</div>

<div class="text">{{clip.file}}</div>
