<h1 mat-dialog-title>Delete account?</h1>
<div mat-dialog-content>
  <p class="explanation">Only works with yout password. Enter it now.</p>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password">
  </mat-form-field>
  <div *ngIf="processing" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()" cdkFocusInitial>Cancel</button>
  <button mat-button color="warn" (click)="deleteNow()">Delete now</button>
</div>
